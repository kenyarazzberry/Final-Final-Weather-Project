<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Explore a city!"
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1 class="weather-app-city" id="weather-app-city">Jacksonville</h1>
        <p>
          Wednesday 22:15, clear sky
          <br />
          Humidity: 57%, Wind: 4.12km/h
        </p>
      </div>
      <div>☁️ 15°C</div>
    </main>
  </body>
  <footer>
    Built by
    <a href="https://github.com/kenyarazzberry" target="_blank"
      >Kenya Rasberry,</a
    >
    <a href="https://github.com/kenyarazzberry?tab=repositories" target="_blank"
      >open-sourced on GitHub,</a
    >
    and
    <a href="https://kenyasweatherproject.netlify.app/" target="_blank"
      >hosted on Netlify.</a
    >
  </footer>
  <script src="src/index.js"></script>
</html>
